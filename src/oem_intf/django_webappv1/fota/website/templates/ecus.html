{% extends 'base.html' %}

{% block content %}
<h1> Ecus Database @{{ ecus.ecu_id }} </h2>

{% if ecus %}
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th class="text-center" scope="col">ID</th>
          <th class="text-center" scope="col">Name</th>
          <th class="text-center" scope="col">Firmware</th>
          <th class="text-center" scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">{{ ecus.ecu_id }}</td>
          <td class="text-center">{{ ecus.name }}</td>
          <td class="text-center"><a href="{% url 'firmware_database' ecus.firmware.firmware_id %}"> {{ ecus.firmware.firmware_id }} </a> </td>
          <td class="text-center">{{ ecus.description }}</td>
        </tr>
      </tbody>
    </table>
    <br/>
  <div class="row">
    <div class="col text-center">
      <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Deleting</button>
      </form>
    </div>
    <div class="col text-center">
      <a href="" class="btn btn-primary">Modifying</a>
    </div>
  </div>
{% endif %}

{% endblock content %}
